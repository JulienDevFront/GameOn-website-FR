<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- add "normalize.css", see the commit : "debugging header" -->
        <link rel="stylesheet" href="./assets/styles/normalize.css" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    </head>
    <body>
        <!-- add "content-body" element for media queries, see the commit : "debugging header" -->
        <div class="content-body">
            <!-- "header" element modifed, see the commit : "debugging header" -->
            <header class="header" id="headerComponent">
                <a class="header__ctn-link-home" href="./index.html">
                    <img class="header__ctn-link-home__img" src="./assets/images/logo.png" alt="logo GameOn" />
                </a>
                <button class="header__btn-toggle-nav" id="header__btn-toggle-nav" aria-label="Menu">
                    <i class="fa fa-bars"></i>
                </button>
                <nav class="header__nav">
                    <a href="#" class="header__nav__link header__nav__link--activeDefault"><span>Détails de l'évènement</span></a>
                    <a href="#" class="header__nav__link"><span>À propos</span></a>
                    <a href="#" class="header__nav__link"><span>Contact</span></a>
                    <a href="#" class="header__nav__link"><span>Évènements passés</span></a>
                </nav>
            </header>
            <!-- "main" element modifed, see the commit : "debugging media queries" -->
            <main class="main">
                <section class="main__sectionRegisterIntroduce">
                    <div class="main__sectionRegisterIntroduce__ctn">
                        <h1 class="main__sectionRegisterIntroduce__ctn__title">
                            <span class="main__sectionRegisterIntroduce__ctn__title__txt">Marathon national</span>
                            <span class="main__sectionRegisterIntroduce__ctn__title__txt">de jeux vidéos</span>
                        </h1>
                        <p class="main__sectionRegisterIntroduce__paragraph">
                            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
                        </p>
                        <div class="main__sectionRegisterIntroduce__ctn-img">
                            <img
                                class="main__sectionRegisterIntroduce__ctn-img__img"
                                src="./assets/images/bg_img.jpg"
                                alt="Image d'une joueuse à l'événement"
                            />
                        </div>
                        <button id="button--open-modal-register" class="button--open-modal-register">Je M'inscris</button>
                    </div>
                </section>
                <!-- "modal" element -->
                <div id="modal-register" class="modal-register">
                    <div class="content">
                        <span id="button--close-modal-register" class="button--close-modal-register"></span>
                        <div class="modal-body">
                            <!-- "form" element -->
                            <form name="reserve" action="index.html" method="get">
                                <!-- "input" element for the first name -->
                                <div class="formData">
                                    <label for="input--firstName">Prénom</label><br />
                                    <input class="text-control" type="text" id="input--firstName" name="firstName" /><br />
                                </div>
                                <!-- "input" element for the last name -->
                                <div class="formData">
                                    <label for="input--lastName">Nom</label><br />
                                    <input class="text-control" type="text" id="input--lastName" name="lastName" /><br />
                                </div>
                                <!-- "input" element for the email -->
                                <div class="formData">
                                    <label for="input--email">E-mail</label><br />
                                    <input class="text-control" type="email" id="input--email" name="email" /><br />
                                </div>
                                <!-- "input" element for the birth date -->
                                <div class="formData">
                                    <label for="input--birthDate">Date de naissance</label><br />
                                    <input class="text-control" type="date" id="input--birthDate" name="birthDate" /><br />
                                </div>
                                <!-- "input" element for the number event -->
                                <div class="formData">
                                    <label for="input--eventQuantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br />
                                    <input type="number" class="text-control" id="input--eventQuantity" name="eventQuantity" />
                                </div>
                                <!-- "inputs" elements for the location -->
                                <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                                <div class="formData">
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-newYork" name="location" value="New York" />
                                    <label class="checkbox-label" for="input--location-newYork"><span class="checkbox-icon"></span>New York</label>
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-sanFrancisco" name="location" value="San Francisco" />
                                    <label class="checkbox-label" for="input--location-sanFrancisco"><span class="checkbox-icon"></span>San Francisco</label>
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-seattle" name="location" value="Seattle" />
                                    <label class="checkbox-label" for="input--location-seattle"><span class="checkbox-icon"></span>Seattle</label>
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-chicago" name="location" value="Chicago" />
                                    <label class="checkbox-label" for="input--location-chicago"><span class="checkbox-icon"></span>Chicago</label>
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-boston" name="location" value="Boston" />
                                    <label class="checkbox-label" for="input--location-boston"><span class="checkbox-icon"></span>Boston</label>
                                    <!-- "input" element for the location -->
                                    <input class="checkbox-input" type="radio" id="input--location-portland" name="location" value="Portland" />
                                    <label class="checkbox-label" for="input--location-portland"><span class="checkbox-icon"></span>Portland</label>
                                </div>
                                <!-- "inputs" elements for the "terms condition" and "notify"-->
                                <div class="formData">
                                    <!-- "input" element for the "terms condition" -->
                                    <input class="checkbox-input" type="checkbox" id="input--checkbox-termsCondition" checked required />
                                    <label class="checkbox2-label" for="input--checkbox-termsCondition">
                                        <span class="checkbox-icon"></span>
                                        J'ai lu et accepté les conditions d'utilisation.
                                    </label>
                                    <br />
                                    <!-- "input" element for the "notify" -->
                                    <input class="checkbox-input" type="checkbox" id="input--checkbox-notify" />
                                    <label class="checkbox2-label" for="input--checkbox-notify">
                                        <span class="checkbox-icon"></span>
                                        Je souhaite être prévenu des prochains évènements.
                                    </label>
                                    <br />
                                </div>
                                <!-- "input" element to submit the form -->
                                <input class="btn-submit button" type="submit" value="C'est parti" />
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
            </footer>
        </div>
        <script type="module" src="./javascript/index.js"></script>
    </body>
</html>
