<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- add "normalize.css", see the commit : "debugging header" -->
        <link rel="stylesheet" href="./assets/styles/normalize.css" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    </head>
    <body>
        <!-- add "content-body" element for media queries, see the commit : "debugging header" -->
        <div class="content-body">
            <!-- "header" element modifed, see the commit : "debugging header" -->
            <header class="header" id="headerComponent">
                <a class="header__ctn-link-home" href="./index.html">
                    <img class="header__ctn-link-home__img" src="./assets/images/logo.png" alt="logo GameOn" />
                </a>
                <button class="header__btn-toggle-nav" id="header__btn-toggle-nav" aria-label="Menu">
                    <i class="fa fa-bars"></i>
                </button>
                <nav class="header__nav">
                    <a href="#" class="header__nav__link header__nav__link--activeDefault"><span>Détails de l'évènement</span></a>
                    <a href="#" class="header__nav__link"><span>À propos</span></a>
                    <a href="#" class="header__nav__link"><span>Contact</span></a>
                    <a href="#" class="header__nav__link"><span>Évènements passés</span></a>
                </nav>
            </header>
            <!-- "main" element modifed, see the commit : "debugging media queries" -->
            <main class="main">
                <section class="main__sectionRegisterIntroduce">
                    <div class="main__sectionRegisterIntroduce__ctn">
                        <h1 class="main__sectionRegisterIntroduce__ctn__title">
                            <span class="main__sectionRegisterIntroduce__ctn__title__txt">Marathon national</span>
                            <span class="main__sectionRegisterIntroduce__ctn__title__txt">de jeux vidéos</span>
                        </h1>
                        <p class="main__sectionRegisterIntroduce__paragraph">
                            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
                        </p>
                        <div class="main__sectionRegisterIntroduce__ctn-img">
                            <img
                                class="main__sectionRegisterIntroduce__ctn-img__img"
                                src="./assets/images/bg_img.jpg"
                                alt="Image d'une joueuse à l'événement"
                            />
                        </div>
                        <button id="button--open-modal-register" class="button--open-modal-register">Je M'inscris</button>
                    </div>
                </section>
                <!-- "modal" element -->
                <div id="modal-register" class="modal-register">
                    <div class="content">
                        <span id="button--close-modal-register" class="button--close-modal-register"></span>
                        <div class="modal-body">
                            <form name="reserve" action="index.html" method="get">
                                <div class="formData">
                                    <label>Prénom</label><br />
                                    <input class="text-control" type="text" id="first" name="first" minlength="2" /><br />
                                </div>
                                <div class="formData">
                                    <label>Nom</label><br />
                                    <input class="text-control" type="text" id="last" name="last" /><br />
                                </div>
                                <div class="formData">
                                    <label>E-mail</label><br />
                                    <input class="text-control" type="email" id="email" name="email" /><br />
                                </div>
                                <div class="formData">
                                    <label>Date de naissance</label><br />
                                    <input class="text-control" type="date" id="birthdate" name="birthdate" /><br />
                                </div>
                                <div class="formData">
                                    <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br />
                                    <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" />
                                </div>
                                <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                                <div class="formData">
                                    <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" />
                                    <label class="checkbox-label" for="location1">
                                        <span class="checkbox-icon"></span>
                                        New York</label
                                    >
                                    <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
                                    <label class="checkbox-label" for="location2">
                                        <span class="checkbox-icon"></span>
                                        San Francisco</label
                                    >
                                    <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
                                    <label class="checkbox-label" for="location3">
                                        <span class="checkbox-icon"></span>
                                        Seattle</label
                                    >
                                    <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
                                    <label class="checkbox-label" for="location4">
                                        <span class="checkbox-icon"></span>
                                        Chicago</label
                                    >
                                    <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
                                    <label class="checkbox-label" for="location5">
                                        <span class="checkbox-icon"></span>
                                        Boston</label
                                    >
                                    <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
                                    <label class="checkbox-label" for="location6">
                                        <span class="checkbox-icon"></span>
                                        Portland</label
                                    >
                                </div>

                                <div class="formData">
                                    <input class="checkbox-input" type="checkbox" id="checkbox1" checked required />
                                    <label class="checkbox2-label" for="checkbox1">
                                        <span class="checkbox-icon"></span>
                                        J'ai lu et accepté les conditions d'utilisation.
                                    </label>
                                    <br />
                                    <input class="checkbox-input" type="checkbox" id="checkbox2" />
                                    <label class="checkbox2-label" for="checkbox2">
                                        <span class="checkbox-icon"></span>
                                        Je Je souhaite être prévenu des prochains évènements.
                                    </label>
                                    <br />
                                </div>
                                <input class="btn-submit button" type="submit" value="C'est parti" />
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
            </footer>
        </div>
        <script type="module" src="./javascript/index.js"></script>
    </body>
</html>
